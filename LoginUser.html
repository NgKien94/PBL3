<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/loginUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="introduction"> <p>Login</p></div>
        <form method="post" class="m-2 p-3 bg-light" enctype="multipart/form-data">
            <!--Email người dùng-->
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input class="form-input" type="email" name="email" id="email" required placeholder=" ">
                <label class="form-label" for="email">Email </label><br>
             </div>
            <!--

        -->
        
            <!--Password-->
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
               <input class="form-input" type="password" name="pass" id="pass" required placeholder=" ">
               <label class="form-label" for="pass">Password</label><br>
            </div>
            <div class="form-group" >
                <input type="submit" class="btn" onclick="sendData(event)" value="SUBMIT"></input>
                <div class="advise"><p>Don't have an account? <a href="https://web.facebook.com/">Sign up</a> </p></div>      
            </div>  
       </form>
       <script>
        function sendData(event) {
          event.preventDefault(); // Thêm dòng này để chặn hành động mặc định của form
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                  var response = JSON.parse(this.responseText);
                  window.location.href = response.redirectUrl;
              }
          };
          xhttp.open("POST", "/Home/ThirdMiddleware", true);
          xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          var email = encodeURIComponent(document.getElementById("email").value);
          var Name = encodeURIComponent(document.getElementById("Name").value);   
          var password = encodeURIComponent(document.getElementById("password").value);
          xhttp.send("&email=" + email + "Name=" + Name  + "&password=" + password);
      }
  </script>
    </div>
</body>
</html>
