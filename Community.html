      <script>
        document.addEventListener("click", function(event) {
          if (event.target.classList.contains("Lay_thong_tin")) {
            thuc_hien(event.target); // Pass the clicked element to the function
          }
        });
        
        function thuc_hien(clickedElement) {
          // Retrieve and process information from the clicked element
          var id = parseInt(clickedElement.id); // Get ID using parseInt()
          console.log("Clicked element ID:", id);
          // Perform any necessary actions based on the element's information
          var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText);
                    window.location.href = response.redirectUrl + "?id=" + id;
                }
            };
            xhttp.open("POST", "/Home/bai_dang", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("Ma_bai_viet=" + id);
        }

         function changeText(clickedElement) {
                // Lấy nội dung của div được click
                var newText = "Thể loại : " + clickedElement.textContent;
        
                // Kiểm tra xem thay đổi được thực hiện từ thanh tìm kiếm hay không
                var formContainerTheloai = document.querySelector('.form-container-theloai-Timkiem');
                if (formContainerTheloai.contains(clickedElement)) {
                    // Nếu thay đổi được thực hiện từ thanh tìm kiếm, thì chỉ cập nhật nội dung của thanh tìm kiếm
                    formContainerTheloai.firstChild.nodeValue = newText;
                    // ẩn thể loại trong tìm kiếm
                    var openFormtheloai=document.querySelector('.form-container-theloai_list2');
                    openFormtheloai.style.display = 'none';
                    
                } else {
                    // Nếu thay đổi được thực hiện từ form đăng bài, thì cập nhật cả hai nơi
                    var formContainerTheloaiTieude = document.querySelector('.form-container-theloai-Tieude');
                    formContainerTheloaiTieude.firstChild.nodeValue = newText;
                    formContainerTheloai.firstChild.nodeValue = newText;
                }
