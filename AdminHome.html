        $('#btn1').on("click",function(){

            success : function(data){
                console.log(data);
                data = JSON.parse(data);
               // alert(data.name + " " + data.address + " " + data.age);
                $("#div1").append("<h4> Name : "+data.name+", address : "+data.address+" , age : "+data.age+" </h4>");

            error : function(err){

            }
           })
        });
